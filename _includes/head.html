<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="dns-prefetch" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <link rel="preload" as="image" href="/public/image/header.webp">
  <link rel="preload" as="style" href="/public/css/poole.css">
  <link rel="preload" as="style" href="/public/css/gpstyle.css">

  <link rel="stylesheet" href="/public/css/poole.css">
  <link rel="stylesheet" href="/public/css/gpstyle.css">
  
  <link rel="stylesheet" href="/public/font-awesome/css/font-awesome.min.css" media="print" onload="this.media='all'">
  <noscript><link rel="stylesheet" href="/public/font-awesome/css/font-awesome.min.css"></noscript>
  
  <link rel="shortcut icon" type="image/x-icon" href="/public/image/favicon.ico">
  {% seo %}

  <style>
    /* Stop Hyde Sidebar Interference */
    .sidebar { display: none !important; visibility: hidden !important; }
    
    /* Centering the content - Fixes the text cutting off on the left */
    .content { 
      max-width: 1200px !important; 
      margin: 0 auto !important; 
      padding: 40px 20px !important; 
      float: none !important; 
      width: 100% !important;
      display: block !important;
    }

    /* Container alignment - Ensures margins exist on mobile */
    .container { 
      max-width: 1200px !important; 
      margin-left: auto !important; 
      margin-right: auto !important; 
      padding-left: 15px !important;
      padding-right: 15px !important;
    }
    
    /* Header & General UI */
    .site-header { background: #fff; border-bottom: 1px solid #eee; position: sticky; top: 0; z-index: 1000; box-shadow: 0 2px 8px rgba(0,0,0,.05); }
    body { background-color: #f8faff; color: #2c3e50; margin: 0; overflow-x: hidden; }
    img { max-width: 100%; height: auto; border-radius: 8px; display: block; margin: 0 auto; }
  </style>
</head>
