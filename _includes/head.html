  <style>
    /* RESET & CORE LAYOUT */
    *{box-sizing:border-box}
    body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;color:#2c3e50;margin:0;padding:0;background-color:#f8faff}
    
    /* REMOVE HYDE SIDEBAR INTERFERENCE */
    .sidebar{display:none!important}
    .content{max-width:1200px!important;margin:0 auto!important;padding:40px 20px!important;float:none!important}
    .container{max-width:100%!important;margin:0!important;padding:0!important}
    
    /* STICKY HEADER */
    .site-header{background:#fff;border-bottom:1px solid #eee;position:sticky;top:0;z-index:1000;box-shadow:0 2px 8px rgba(0,0,0,.05)}
    
    /* BUTTONS */
    .button,button,input[type=submit]{background:#0088cc!important;color:#fff!important;border:none!important;border-radius:6px!important;padding:12px 24px!important;font-weight:600;cursor:pointer}
    
    /* MOBILE FIRST FIXES */
    @media (max-width:768px){
      .content{padding:20px 15px!important}
      h1{font-size:24px!important}
    }
