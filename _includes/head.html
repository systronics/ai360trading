<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="google-site-verification" content="YOUR_SEARCH_CONSOLE_CODE_HERE">
  
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXXXXXX"
     crossorigin="anonymous"></script>

  <link rel="dns-prefetch" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <link rel="preload" as="image" href="/public/image/header.webp">
  <link rel="preload" as="style" href="/public/css/poole.css">
  <link rel="preload" as="style" href="/public/css/gpstyle.css">

  <link rel="stylesheet" href="/public/css/poole.css">
  <link rel="stylesheet" href="/public/css/gpstyle.css">
  
  <link rel="stylesheet" href="/public/font-awesome/css/font-awesome.min.css">
  
  <link rel="shortcut icon" type="image/x-icon" href="/public/image/favicon.ico">
  
  {% seo %}

  <style>
    /* Stop Hyde Sidebar Interference */
    .sidebar { display: none !important; visibility: hidden !important; }
    
    /* Centering Engine - Prevents left-side cutting */
    .content, .container { 
      max-width: 1200px !important; 
      margin-left: auto !important; 
      margin-right: auto !important; 
      padding-left: 20px !important;
      padding-right: 20px !important;
      float: none !important; 
      width: 100% !important;
      display: block !important;
    }

    /* Header & Global UI Sticky Fix */
    .site-header { 
      background: #fff; 
      border-bottom: 1px solid #eee; 
      position: sticky; 
      top: 0; 
      z-index: 1000; 
      box-shadow: 0 2px 8px rgba(0,0,0,.05); 
    }
    
    body { background-color: #f8faff; color: #2c3e50; margin: 0; overflow-x: hidden; }
    
    /* Global Image Handling for Posts */
    .post img, .page img { 
      max-width: 100%; 
      height: auto; 
      border-radius: 8px; 
      display: block; 
      margin: 20px auto; 
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    @media (max-width: 768px) {
      .content, .container { padding-left: 15px !important; padding-right: 15px !important; }
      .main-heading { font-size: 1.5rem !important; }
    }
  </style>
</head>
