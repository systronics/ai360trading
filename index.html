<div class="content-section">
  <h2 class="section-heading" style="text-align: left; border-bottom: 2px solid #0088cc; padding-bottom: 5px;">DAILY AI MARKET INSIGHTS</h2>
  
  <div class="ai-news-grid" style="margin-top: 20px;">
    {% for post in site.posts limit:5 %}
      {% comment %} 
         REMOVED the 'global-markets' tag filter. Now ALL daily reports will appear here.
      {% endcomment %}
      <div class="pro-card" style="text-align: left; padding: 15px; margin-bottom: 10px; border-left: 4px solid #0088cc; background: #f9f9f9;">
        <span style="font-size: 11px; color: #7f8c8d;">{{ post.date | date: "%b %d, %Y" }}</span>
        <h3 style="margin: 5px 0; font-size: 18px;">
          <a href="{{ post.url | relative_url }}" style="text-decoration: none; color: #0088cc;">{{ post.title }}</a>
        </h3>
        <p style="font-size: 14px; color: #444;">{{ post.excerpt | strip_html | truncate: 120 }}</p>
      </div>
    {% endfor %}
  </div>
</div>
