name: AlgoTradeBot
on:
  schedule:
    - cron: '*/15 3-10 * * 1-5' # Runs every 15 mins during India Market Hours
  workflow_dispatch: # Allows you to run it manually for testing

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Libraries
        run: pip install -r requirements.txt

      - name: run trading script
        env:
          GCP_SERVICE_ACCOUNT_JSON: ${{ secrets.GCP_SERVICE_ACCOUNT_JSON }}
          DHAN_CLIENT_ID: ${{ secrets.DHAN_CLIENT_ID }}
          DHAN_API_KEY: ${{ secrets.DHAN_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        run: python trading_bot.py

      - name: Auto-Commit Results
        run: |
          git config --global user.name 'AlgoBot'
          git config --global user.email 'bot@ai360trading.in'
          git add live_signals.json
          git commit -m "Update Live Signals and P&L" || exit 0
          git push
