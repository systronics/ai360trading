name: Daily AI Market News
on:
  workflow_dispatch:
  schedule:
    # 01:00 UTC is 06:30 AM IST (Runs every day)
    - cron: '0 1 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout master
        uses: actions/checkout@v4
        with:
          ref: master

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run AI Script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python generate_articles.py

      - name: Commit and Push
        run: |
          git config --local user.email "admin@ai360trading.in"
          git config --local user.name "AI360-Automation"
          git add -A _posts/
          if git diff-index --quiet HEAD; then
            echo "No changes detected."
          else
            git commit -m "Auto-Market Update (IST): $(date +'%Y-%m-%d')"
            git push origin master
          fi
