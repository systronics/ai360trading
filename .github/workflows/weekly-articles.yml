name: Weekly AI Market News
on:
  workflow_dispatch:
  schedule:
    - cron: '30 1 * * *' # Runs daily at 07:00 AM IST (01:30 UTC)

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout master
        uses: actions/checkout@v4
        with:
          ref: master

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install groq pytz requests

      - name: Run AI Script
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: python generate_articles.py

      - name: Commit and Push
        run: |
          git config --local user.email "admin@ai360trading.in"
          git config --local user.name "AI360-Automation"
          git add -A _posts/
          if git diff-index --quiet HEAD; then
            echo "No changes detected."
          else
            git commit -m "Market Update: $(date +'%Y-%m-%d')"
            git push origin master
          fi
