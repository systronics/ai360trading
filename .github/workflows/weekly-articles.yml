name: Weekly AI Market News
on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 1'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install google-generativeai

      - name: Run AI Generator
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python generate_articles.py

      - name: Commit and Force Push
        run: |
          git config --local user.email "admin@ai360trading.in"
          git config --local user.name "AI360-Automation"
          
          # Force add files even if they are in .gitignore
          git add -f _posts/*.md 
          
          # If no changes are found, fail the build so the tick turns RED
          if git diff --staged --quiet; then
            echo "FAILED: No new files were detected to commit."
            exit 1
          else
            git commit -m "Auto-post AI Insights: $(date +'%Y-%m-%d')"
            # This pushes to whatever branch triggered the workflow
            git push origin HEAD 
          fi
