name: Daily AI Market Intelligence Report
on:
  workflow_dispatch:
  schedule:
    - cron: '30 1 * * *' # 7:00 AM IST daily (Mon-Sun)

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout master
        uses: actions/checkout@v4
        with:
          ref: master

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install groq pytz requests

      - name: Run AI Article Generator
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: python generate_articles.py

      - name: Commit and Push
        run: |
          git config --local user.email "admin@ai360trading.in"
          git config --local user.name "AI360-Automation"
          git add _posts/
          git diff --cached --quiet || git commit -m "ðŸ“Š Market Report: $(date +'%Y-%m-%d %H:%M') IST"
          git push origin master
