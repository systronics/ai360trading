name: Weekly AI Market News
on:
  workflow_dispatch:
  schedule:
    - cron: '30 18 * * 0' # Midnight Monday IST

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          ref: master  # Explicitly using your master branch

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install google-generativeai pytz

      - name: Run AI Script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python generate_articles.py

      - name: Verify Files
        run: ls -R _posts/

      - name: Commit and Push
        run: |
          git config --local user.email "admin@ai360trading.in"
          git config --local user.name "AI360-Automation"
          git add _posts/*.md
          
          if git diff --staged --quiet; then
            echo "FAILED: No changes staged. The script did not write to _posts."
            exit 1
          else
            git commit -m "AI Update (IST): $(date +'%Y-%m-%d')"
            git push origin master # Explicitly pushing to master
          fi
