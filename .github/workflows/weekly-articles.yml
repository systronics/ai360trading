name: Weekly AI Market News
on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 1'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install google-generativeai pytz

      - name: Run AI Generator
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python generate_articles.py

      - name: Commit and Push
        run: |
          git config --local user.email "admin@ai360trading.in"
          git config --local user.name "AI360-Automation"
          
          # Stage the specific folder
          git add _posts/*.md
          
          if git diff --staged --quiet; then
            echo "No changes detected. Check Python script logs for errors."
            exit 1
          else
            git commit -m "AI Update (IST): $(date +'%Y-%m-%d')"
            git push origin HEAD
          fi
