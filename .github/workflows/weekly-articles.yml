name: Weekly AI Market News
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout master
        uses: actions/checkout@v4
        with:
          ref: master

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install google-genai pytz

      - name: Run AI Script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python generate_articles.py

      - name: Commit and Push
        run: |
          git config --local user.email "admin@ai360trading.in"
          git config --local user.name "AI360-Automation"
          git add -A _posts/
          if git diff-index --quiet HEAD; then
            echo "No changes detected."
          else
            git commit -m "AI Update (IST): $(date +'%Y-%m-%d')"
            git push origin master
          fi
