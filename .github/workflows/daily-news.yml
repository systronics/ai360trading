name: Daily AI Market News
on:
  workflow_dispatch:
  schedule:
    # 01:00 UTC = 06:30 AM IST (Perfect for market open)
    - cron: '0 1 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout master
        uses: actions/checkout@v4
        with:
          ref: master

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install groq pytz requests

      - name: Run AI Script
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: python generate_articles.py

      - name: Commit and Push
        run: |
          git config --local user.email "admin@ai360trading.in"
          git config --local user.name "AI360-Automation"
          git add -A _posts/
          if git diff-index --quiet HEAD; then
            echo "No changes to commit."
          else
            git commit -m "Daily Market Pulse: $(date +'%Y-%m-%d')"
            git push origin master
          fi

      - name: Instant Indexing Ping
        run: |
          curl "https://www.google.com/ping?sitemap=https://ai360trading.in/sitemap.xml"
          curl "https://www.bing.com/ping?sitemap=https://ai360trading.in/sitemap.xml"
