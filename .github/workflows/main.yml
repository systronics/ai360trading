name: AlgoTradeBot

on:
  schedule:
    # Runs every 5 minutes from 9:15 AM to 3:30 PM IST (Mon-Fri)
    # 3:45 UTC to 10:00 UTC covers Indian Market hours.
    - cron: '*/5 3-10 * * 1-5'
  workflow_dispatch: # Allows you to manually click "Run" for testing

jobs:
  trade:
    runs-on: ubuntu-latest
    concurrency:
      group: trading-group
      cancel-in-progress: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run trading script
        env:
          # Required for Google Sheets
          GCP_SERVICE_ACCOUNT_JSON: ${{ secrets.GCP_SERVICE_ACCOUNT_JSON }}
          
          # Required for Dhan v2.0 Authentication
          DHAN_CLIENT_ID: ${{ secrets.DHAN_CLIENT_ID }}
          DHAN_TOTP_KEY: ${{ secrets.DHAN_TOTP_KEY }}
          DHAN_PIN: ${{ secrets.DHAN_PIN }}
          
          # Required for Notifications
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python trading_bot.py
