name: AlgoTradeBot

on:
  schedule:
    # 03:45 UTC to 10:00 UTC (9:15 AM to 3:30 PM IST)
    - cron: '*/5 3-10 * * 1-5'
  workflow_dispatch: # Allows manual testing

jobs:
  trade:
    runs-on: ubuntu-latest
    # Added a slight buffer to prevent the job from being killed mid-calculation
    timeout-minutes: 5 
    concurrency:
      group: trading-group
      cancel-in-progress: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          # Using cache 'pip' helps the bot start faster each time
          cache: 'pip' 

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install dhanhq gspread oauth2client pandas pyotp pytz requests

      - name: Run trading script
        env:
          GCP_SERVICE_ACCOUNT_JSON: ${{ secrets.GCP_SERVICE_ACCOUNT_JSON }}
          DHAN_CLIENT_ID: ${{ secrets.DHAN_CLIENT_ID }}
          DHAN_TOTP_KEY: ${{ secrets.DHAN_TOTP_KEY }}
          DHAN_PIN: ${{ secrets.DHAN_PIN }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        # The -u flag ensures Python logs are printed immediately to GitHub console
        run: python -u trading_bot.py
