name: AlgoTradeBot

on:
  schedule:
    # This runs every 15 minutes from 9:15 AM to 3:30 PM IST (Mon-Fri)
    # GitHub uses UTC, so 3:45 UTC to 10:00 UTC covers Indian Market hours.
    - cron: '*/15 3-10 * * 1-5'
  workflow_dispatch: # Allows you to still click "Run" manually

jobs:
  trade:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install gspread google-auth requests dhanhq

      - name: Run trading script
        env:
          GCP_SERVICE_ACCOUNT_JSON: ${{ secrets.GCP_SERVICE_ACCOUNT_JSON }}
          DHAN_CLIENT_ID: ${{ secrets.DHAN_CLIENT_ID }}
          DHAN_API_KEY: ${{ secrets.DHAN_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python trading_bot.py
