name: AlgoTradeBot

on:
  schedule:
    # Runs every 5 minutes from 9:15 AM to 3:30 PM IST (Mon-Fri)
    # 3:45 UTC to 10:00 UTC covers Indian Market hours.
    - cron: '*/5 3-10 * * 1-5'
  workflow_dispatch: # Allows manual testing

jobs:
  trade:
    runs-on: ubuntu-latest
    timeout-minutes: 4 
    concurrency:
      group: trading-group
      cancel-in-progress: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip' 

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Fallback: if requirements.txt is missing, it installs directly
          pip install dhanhq gspread oauth2client pandas pyotp pytz requests || pip install -r requirements.txt

      - name: Run trading script
        env:
          GCP_SERVICE_ACCOUNT_JSON: ${{ secrets.GCP_SERVICE_ACCOUNT_JSON }}
          DHAN_CLIENT_ID: ${{ secrets.DHAN_CLIENT_ID }}
          DHAN_TOTP_KEY: ${{ secrets.DHAN_TOTP_KEY }}
          DHAN_PIN: ${{ secrets.DHAN_PIN }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python -u trading_bot.py
