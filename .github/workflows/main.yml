name: AlgoTradeBot

on:
  schedule:
    # RUN EVERY 5 MIN: 03:30 UTC to 10:15 UTC (09:00 AM to 03:45 PM IST)
    # This covers Morning Msg, Mid-day TSL, and Market Close in one continuous flow.
    - cron: '*/5 3-10 * * 1-5'
    
    # RUN ONCE AT NIGHT: 18:30 UTC (12:00 AM IST)
    # This is the "Reset" run to clear O4/O5 for the next day.
    - cron: '0 18 * * 1-5'
    
  workflow_dispatch: 

jobs:
  trade:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    concurrency:
      group: trading-bot
      cancel-in-progress: false # Important: Never kill a run mid-trade
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install gspread oauth2client requests pytz
      - name: Run Trading Bot
        env:
          GCP_SERVICE_ACCOUNT_JSON: ${{ secrets.GCP_SERVICE_ACCOUNT_JSON }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }} 
          CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python -u trading_bot.py
