name: AlgoTradeBot

on:
  schedule:
    # Runs every 5 minutes from 9:15 AM to 3:30 PM IST (Mon-Fri)
    # 3:45 UTC to 10:00 UTC covers Indian Market hours.
    - cron: '*/5 3-10 * * 1-5'
  workflow_dispatch: # Allows you to manually click "Run" for testing

jobs:
  trade:
    runs-on: ubuntu-latest
    # This prevents two jobs from running at once and double-trading
    concurrency:
      group: trading-group
      cancel-in-progress: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run trading script
        env:
          # These must be set in GitHub Settings > Secrets and Variables > Actions
          GCP_SERVICE_ACCOUNT_JSON: ${{ secrets.GCP_SERVICE_ACCOUNT_JSON }}
          DHAN_CLIENT_ID: ${{ secrets.DHAN_CLIENT_ID }}
          DHAN_API_KEY: ${{ secrets.DHAN_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python trading_bot.py
