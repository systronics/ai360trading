name: AlgoTradeBot

on:
  schedule:
    # 03:30 AM IST (Morning Message & Market Open)
    # 03:25 UTC = 08:55 AM IST to ensure it's ready by 9:00
    - cron: '*/5 3 * * 1-5'
    
    # Mid-day monitoring for TSL and Priority Entries
    # 04:00 - 09:00 UTC = 09:30 AM - 02:30 PM IST
    - cron: '*/10 4-8 * * 1-5'
    
    # 03:30 PM IST (Market Close Summary)
    # 10:00 UTC = 03:30 PM IST
    - cron: '*/5 10 * * 1-5'
    
  workflow_dispatch: # Allows you to run it manually anytime

jobs:
  trade:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    concurrency:
      group: trading-bot
      cancel-in-progress: false
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install gspread oauth2client requests pytz
      - name: Run Trading Bot
        env:
          GCP_SERVICE_ACCOUNT_JSON: ${{ secrets.GCP_SERVICE_ACCOUNT_JSON }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }} 
          CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python -u trading_bot.py
