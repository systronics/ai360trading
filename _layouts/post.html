---
layout: default
---

<article class="post-container">
  <div class="pro-post-card" {% if page.lang %}lang="{{page.lang}}"{% endif %}>
    
    <header class="post-header">
      <h1 class="post-main-title">{{ page.title }}</h1>
      
      <div class="post-meta">
        <span class="post-date"><i class="far fa-calendar-alt"></i> {{ page.date | date: "%b %-d, %Y" }}</span>
        {% if page.author %}
          <span class="meta-divider">|</span>
          <span class="post-author"><i class="far fa-user"></i> {{ page.author }}</span>
        {% endif %}
      </div>
    </header>

    <div class="post-content">
      {{ content }}
    </div>

    <footer class="post-internal-footer">
      <p>Verified Price Action Research | AI360Trading Terminal</p>
    </footer>
    
  </div>
</article>
