---
layout: default
---

<article class="post-outer-container">
  <div class="post-article-card" {% if page.lang %}lang="{{page.lang}}"{% endif %}>
    
    <header class="post-header-section">
      <h1 class="post-title-main">{{ page.title }}</h1>
      
      <div class="post-metadata-row">
        <span class="meta-item">ðŸ“… {{ page.date | date: "%b %-d, %Y" }}</span>
        {% if page.author %}
          <span class="meta-divider">|</span>
          <span class="meta-item">ðŸ‘¤ {{ page.author }}</span>
        {% endif %}
      </div>
    </header>

    <div class="post-body-content">
      {{ content }}
    </div>

    <footer class="post-terminal-footer">
      <p>Verified Price Action Research | AI360Trading Insights</p>
    </footer>
    
  </div>
</article>

<style>
  /* RESTORING PREVIOUS WORKING STATE */
  .post-outer-container { 
    max-width: 900px; 
    margin: 0 auto; 
  }

  .post-article-card {
    background: #ffffff;
    padding: 45px;
    border-radius: 16px;
    border: 1px solid #e2e8f0;
    box-shadow: 0 4px 20px rgba(0,0,0,0.04);
    margin-bottom: 40px;
  }

  .post-header-section { 
    text-align: center; 
    margin-bottom: 40px; 
    border-bottom: 1px solid #f1f5f9;
    padding-bottom: 25px;
  }

  .post-title-main { 
    color: #0062ff; 
    font-weight: 900; 
    font-size: 28px !important; 
    line-height: 1.2;
    margin-bottom: 15px;
  }

  .post-metadata-row { 
    font-size: 13px; 
    color: #64748b; 
    font-weight: 700; 
    display: flex; 
    justify-content: center; 
    gap: 15px; 
  }

  /* BODY TEXT: RESTORED TO 17px */
  .post-body-content { 
    line-height: 1.8; 
    color: #1e293b; 
    font-size: 17px; 
  }

  /* SUBHEADERS: SCALED DOWN & ACCENTED */
  .post-body-content h2 { 
    font-size: 1.25rem !important; 
    margin: 2rem 0 1rem 0; 
    color: #0f172a; 
    font-weight: 800;
    border-left: 4px solid #2ecc71;
    padding-left: 15px;
  }

  .post-body-content p { margin-bottom: 1.5rem; }

  .post-terminal-footer { 
    margin-top: 50px; 
    padding-top: 20px; 
    border-top: 1px dashed #e2e8f0; 
    text-align: center; 
  }

  .post-terminal-footer p { font-size: 13px; color: #94a3b8; font-style: italic; }

  /* AGGRESSIVE KILL SWITCH FOR SUBSCRIPTIONS/TELEGRAM BOXES */
  .sub-box, #sub-box, .subscription-container, .subscription-box, a[href*="technical-picks"] {
    display: none !important;
    visibility: hidden !important;
    opacity: 0 !important;
  }

  /* MOBILE OPTIMIZATION */
  @media (max-width: 768px) {
    .post-article-card { padding: 25px 20px; border-radius: 0; border: none; }
    .post-title-main { font-size: 22px !important; }
    .post-body-content { font-size: 16px; }
  }
</style>
