---
layout: default
---

<article class="page-container">
  <div class="pro-page-card" {% if page.lang %}lang="{{page.lang}}"{% endif %}>
    
    {% if page.title %}
    <h1 class="page-main-title">
      {{ page.title }}
    </h1>
    {% endif %}

    <div class="page-content">
      {{ content }}
    </div>
    
  </div>
</article>
