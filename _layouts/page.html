---
layout: default
---

<article class="standard-page-container">
  <div class="pro-page-card" {% if page.lang %}lang="{{page.lang}}"{% endif %}>
    
    {% if page.title %}
    <header class="page-title-area">
      <h1 class="page-main-heading">{{ page.title }}</h1>
    </header>
    {% endif %}

    <div class="page-body-content">
      {{ content }}
    </div>
    
  </div>
</article>

<style>
  /* RESTORING PREVIOUS WORKING STATE */
  .standard-page-container {
    max-width: 900px;
    margin: 0 auto;
  }

  .pro-page-card {
    background: #ffffff;
    padding: 45px;
    border-radius: 16px;
    border: 1px solid #e2e8f0;
    box-shadow: 0 4px 15px rgba(0,0,0,0.03);
    margin-bottom: 40px;
  }

  .page-title-area {
    border-bottom: 2px solid #f1f5f9;
    padding-bottom: 15px;
    margin-bottom: 30px;
  }

  .page-main-heading {
    color: #0062ff;
    font-size: 24px !important;
    font-weight: 900;
    margin: 0;
    text-align: left;
  }

  /* BODY TEXT: 1 SIZE UP (17px) */
  .page-body-content {
    line-height: 1.8;
    color: #1e293b;
    font-size: 17px;
  }

  /* HEADERS: 2 SIZES DOWN & PROFESSIONAL */
  .page-body-content h2 {
    font-size: 19px !important;
    font-weight: 800;
    margin-top: 2rem;
    color: #0f172a;
    letter-spacing: -0.3px;
  }

  /* BLOCKQUOTE FOR LOGIC/HIGHLIGHTS */
  .page-body-content blockquote {
    border-left: 4px solid #2ecc71;
    background: #f8fafc;
    padding: 20px;
    margin: 25px 0;
    font-style: italic;
    border-radius: 0 8px 8px 0;
  }

  /* MOBILE OPTIMIZATION */
  @media (max-width: 768px) {
    .pro-page-card { padding: 25px 20px; border-radius: 0; border: none; }
    .page-main-heading { font-size: 20px !important; }
    .page-body-content { font-size: 16px; }
  }
</style>
