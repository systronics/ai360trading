---
layout: default
---

<article class="page-container">
  {% if page.lang %}
  <div class="pro-page-card" lang="{{page.lang}}">
  {% else %}
  <div class="pro-page-card">
  {% endif %}
    
    {% if page.title %}
    <h1 class="page-title" style="color: #0088cc; border-bottom: 2px solid #f0f4f8; padding-bottom: 10px; margin-bottom: 25px;">
      {{ page.title }}
    </h1>
    {% endif %}

    <div class="page-content">
      {{ content }}
    </div>
    
  </div>
</article>

<style>
  .pro-page-card {
    background: #ffffff;
    padding: 40px;
    border-radius: 15px;
    border: 1px solid #e1e8ed;
    box-shadow: 0 4px 15px rgba(0,0,0,0.05);
    margin-bottom: 30px;
  }

  .page-content {
    line-height: 1.8;
    color: #333;
    font-size: 16px;
  }

  /* Mobile Adjustments */
  @media (max-width: 600px) {
    .pro-page-card {
      padding: 20px;
      border-radius: 10px;
    }
    .page-title {
      font-size: 24px;
    }
  }
</style>
