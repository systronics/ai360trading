<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% include head.html %}
  {% seo %}
  {% include analytics.html %}

  <link rel="stylesheet" href="{{ '/public/css/poole.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/public/css/gpstyle.css' | relative_url }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client={{ site.adsense_publisher_id }}" crossorigin="anonymous"></script>
  
  <style>
    :root { 
      --primary-green: #2ecc71; 
      --dark-text: #2c3e50; 
      --footer-bg: #101c28; /* Darker background for maximum contrast */
    }

    body { 
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
      line-height: 1.7; 
      color: var(--dark-text); 
      background-color: #ffffff;
      font-size: 17px; 
    }

    /* GLOBAL HIDE RULE: Catch-all for "View more" and Subscription blocks */
    .sub-box, a[href*="technical-picks"], p:has(a[href*="technical-picks"]) {
      display: none !important;
    }

    .site-header { background: #fff; border-bottom: 1px solid #f5f5f5; padding: 15px 0; }
    .header-container { max-width: 1200px; margin: 0 auto; display: flex; flex-direction: column; align-items: center; gap: 12px; }
    .header-banner-img { width: 100%; max-width: 450px; height: auto; display: block; }
    
    nav { display: flex; gap: 25px; justify-content: center; margin-top: 5px; }
    .nav-link { font-weight: 700; color: var(--dark-text); text-decoration: none; font-size: 14px; text-transform: uppercase; }
    .nav-link:hover { color: var(--primary-green); }

    .social-links { display: flex; gap: 22px; margin-top: 10px; }
    .social-links a { font-size: 20px; text-decoration: none; }
    .fa-facebook { color: #1877F2; }
    .fa-x-twitter { color: #000000; }
    .fa-instagram { color: #E4405F; }
    .fa-telegram { color: #0088cc; }
    .fa-youtube { color: #FF0000; }

    .content { width: 100%; max-width: 1100px; margin: 0 auto; padding: 40px 15px; box-sizing: border-box; }

    @media (max-width: 768px) { .header-banner-img { max-width: 280px; } .nav-link { font-size: 12px; } }
  </style>
</head>
<body>

  <header class="site-header">
    <div class="header-container">
      <a href="/"><img src="/public/image/header.webp" alt="AI360Trading" class="header-banner-img"></a>
      <nav>
        <a href="/" class="nav-link">Home</a>
        <a href="/about/" class="nav-link">About</a>
        <a href="/contact/" class="nav-link">Contact</a>
        <a href="/disclaimer/" class="nav-link">Disclaimer</a>
        <a href="/policy/" class="nav-link">Policy</a>
      </nav>
      <div class="social-links">
        <a href="https://facebook.com/ai360trading" target="_blank"><i class="fa-brands fa-facebook"></i></a>
        <a href="https://x.com/ai360trading" target="_blank"><i class="fa-brands fa-x-twitter"></i></a>
        <a href="https://instagram.com/ai360trading" target="_blank"><i class="fa-brands fa-instagram"></i></a>
        <a href="https://t.me/ai360trading" target="_blank"><i class="fa-brands fa-telegram"></i></a>
        <a href="https://youtube.com/@ai360trading" target="_blank"><i class="fa-brands fa-youtube"></i></a>
      </div>
    </div>
  </header>

  <main class="content">
    {{ content }}
  </main>

  <footer style="background: var(--footer-bg); color: #ffffff !important; padding: 60px 20px; text-align: center; margin-top: 60px; border-top: 3px solid var(--primary-green);">
    <div style="max-width: 1200px; margin: 0 auto;">
      <p style="margin: 0; font-size: 18px; font-weight: 800; color: #ffffff !important; letter-spacing: 1px;">&copy; 2026 AI360TRADING</p>
      <p style="font-size: 14px; color: #e2e8f0 !important; margin-top: 15px; line-height: 1.6; max-width: 600px; margin-left: auto; margin-right: auto;">
        Advanced Indian Market Intelligence.<br>
        Hand-crafted research verified through manual price-action logic.
      </p>
    </div>
  </footer>

</body>
</html>
