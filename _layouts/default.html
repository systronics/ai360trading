<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% include head.html %}
  {% seo %}
  <link rel="stylesheet" href="{{ '/public/css/poole.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/public/css/gpstyle.css' | relative_url }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  
  <style>
    body { font-size: 17px; color: #1e293b; background: #ffffff; margin: 0; line-height: 1.7; }
    
    /* Header & Nav Centering */
    .header-container { max-width: 1200px; margin: 0 auto; padding: 15px; text-align: center; }
    .header-banner-img { max-width: 380px; width: 100%; height: auto; }
    nav { margin: 10px 0; display: flex; justify-content: center; gap: 20px; }
    .nav-link { font-weight: 700; text-decoration: none; color: #2c3e50; font-size: 13px; text-transform: uppercase; }

    .content { max-width: 1100px; margin: 0 auto; padding: 20px; min-height: 60vh; }

    /* SLIM CENTERED FOOTER */
    .site-footer {
      background: #101c28;
      padding: 25px 20px; /* Decreased padding to reduce block height */
      text-align: center;
      margin-top: 40px;
      border-top: 3px solid #2ecc71;
    }
    
    .footer-container {
      max-width: 800px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .copyright-text { 
      font-size: 16px; 
      font-weight: 800; 
      color: #ffffff !important; /* Light white color */
      margin: 0 0 5px 0;
      letter-spacing: 0.5px;
    }

    .footer-desc { 
      font-size: 13px; 
      color: #cbd5e1 !important; /* Light grey/white color */
      margin: 0;
      line-height: 1.4;
    }

    /* Kill switch for unwanted blocks */
    .sub-box, #sub-box, a[href*="technical-picks"] { display: none !important; }
  </style>
</head>
<body>

  <header class="header-container">
    <a href="/"><img src="/public/image/header.webp" alt="AI360Trading" class="header-banner-img"></a>
    <nav>
      <a href="/" class="nav-link">Home</a>
      <a href="/about/" class="nav-link">About</a>
      <a href="/contact/" class="nav-link">Contact</a>
      <a href="/disclaimer/" class="nav-link">Disclaimer</a>
    </nav>
  </header>

  <main class="content">
    {{ content }}
  </main>

  <footer class="site-footer">
    <div class="footer-container">
      <p class="copyright-text">Â© 2026 AI360TRADING</p>
      <p class="footer-desc">
        Advanced Indian Market Intelligence. Verified through Price-Action Logic.
      </p>
    </div>
  </footer>

</body>
</html>
