<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title | default: site.title }}</title>
  
  <style>
    /* RESTORING WORKING ALIGNMENT */
    body { 
      font-family: 'Inter', -apple-system, sans-serif; 
      margin: 0; 
      background-color: #f8faff; 
      color: #1e293b; 
    }

    /* THE HEADER CENTER FIX */
    .header-container {
      text-align: center;
      background: #ffffff;
      padding: 30px 20px;
      border-bottom: 1px solid #e2e8f0;
    }

    .header-banner-img {
      display: block;
      margin: 0 auto 20px auto; /* FORCED CENTER */
      max-width: 450px;
      width: 100%;
      height: auto;
    }

    .site-nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .nav-link {
      text-decoration: none;
      color: #0062ff;
      font-weight: 800;
      font-size: 14px;
      text-transform: uppercase;
    }

    .content {
      max-width: 1100px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    /* FOOTER FIX */
    .site-footer {
      background: #101c28;
      color: white;
      padding: 40px 20px;
      text-align: center;
      margin-top: 50px;
    }

    .copyright-text { font-weight: 800; font-size: 18px; margin-bottom: 10px; }
    .footer-desc { color: #94a3b8; font-size: 13px; }

    /* HIDE MESSY BOXES */
    .sub-box, #sub-box, .subscription-container { display: none !important; }
  </style>
</head>
<body>

  <header class="header-container">
    <a href="/">
      <img src="/public/image/header.webp" alt="AI360Trading" class="header-banner-img">
    </a>
    <nav class="site-nav">
      <a href="/" class="nav-link">Home</a>
      <a href="/about/" class="nav-link">About</a>
      <a href="/contact/" class="nav-link">Contact</a>
      <a href="/disclaimer/" class="nav-link">Disclaimer</a>
    </nav>
  </header>

  <main class="content">
    {{ content }}
  </main>

  <footer class="site-footer">
    <p class="copyright-text">Â© 2026 AI360TRADING</p>
    <p class="footer-desc">Professional Indian Market Intelligence.</p>
  </footer>

</body>
</html>
