<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

  {% include head.html %}
  
 <body>
  <header style="text-align: center; padding: 15px 0; border-bottom: 1px solid #eee; background: #fff;">
    <div class="container">
      <a href="/" title="ai360trading">
        <img src="/public/image/header.webp" alt="ai360trading" style="max-width: 90%; height: auto; max-height: 70px;">
      </a>

      <nav style="margin: 15px 0;">
        <style>
          .nav-btn {
            display: inline-block;
            background: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 8px 16px;
            margin: 2px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            font-size: 14px;
            transition: 0.3s;
          }
          .nav-btn:hover {
            background: #0088cc;
            color: white !important;
            border-color: #0088cc;
          }
          .social-icons a {
            color: #555;
            margin: 0 8px;
            text-decoration: none;
            transition: 0.3s;
          }
          .social-icons a:hover { color: #0088cc; }
        </style>
        
        <a href="/" class="nav-btn">Home</a>
        <a href="/swing-trading.html" class="nav-btn" style="border-color: #0088cc; color: #0088cc;">Swing Trading</a>
        <a href="/contact" class="nav-btn">Contact</a>
        <a href="/disclaimer" class="nav-btn">Disclaimer</a>
      </nav>

      <div class="social-icons" style="font-size: 18px;">
        {% if site.facebook.username %}<a href="https://www.facebook.com/{{ site.facebook.username }}" target="_blank"><i class="fa fa-facebook"></i></a>{% endif %}
        {% if site.x.username %}<a href="https://twitter.com/{{ site.x.username }}" target="_blank"><i class="fa fa-twitter"></i></a>{% endif %}
        {% if site.instagram.username %}<a href="https://instagram.com/{{ site.instagram.username }}" target="_blank"><i class="fa fa-instagram"></i></a>{% endif %}
        {% if site.youtube.username %}<a href="https://youtube.com/@{{ site.youtube.username }}" target="_blank"><i class="fa fa-youtube"></i></a>{% endif %}
        {% if site.telegram.username %}<a href="https://t.me/{{ site.telegram.username }}" target="_blank"><i class="fa fa-telegram"></i></a>{% endif %}
      </div>
    </div>
  </header>

  <div class="content container" style="margin-top: 20px;">
    {{ content }}
  </div>
</body>
</html>
