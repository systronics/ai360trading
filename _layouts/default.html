<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  {% include head.html %}
  {% seo %}
  {% include analytics.html %}

  <link rel="stylesheet" href="{{ '/public/css/poole.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/public/css/gpstyle.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/public/css/font-awesome.min.css' | relative_url }}">

  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client={{ site.adsense_publisher_id }}" crossorigin="anonymous"></script>
</head>
<body>

  <header class="site-header">
    <div class="header-container">
      <a href="/">
        <img src="/public/image/header.webp" alt="{{ site.name }}" class="logo-img" style="max-height: 60px; width: auto;" loading="eager">
      </a>
      
      <nav>
        <a href="/" class="nav-link">HOME</a>
        <a href="/about" class="nav-link">ABOUT</a>
        <a href="/contact" class="nav-link">CONTACT</a>
        <a href="/disclaimer" class="nav-link">DISCLAIMER</a>
        <a href="/policy" class="nav-link">POLICY</a>
      </nav>

      <div class="social-links">
        <a href="https://facebook.com/{{ site.facebook_username }}" target="_blank" aria-label="Facebook"><i class="fa fa-facebook"></i></a>
        <a href="https://x.com/{{ site.twitter_username }}" target="_blank" aria-label="X (Twitter)"><i class="fa fa-twitter"></i></a>
        <a href="https://instagram.com/{{ site.instagram_username }}" target="_blank" aria-label="Instagram"><i class="fa fa-instagram"></i></a>
        <a href="https://t.me/{{ site.telegram_username }}" target="_blank" aria-label="Telegram"><i class="fa fa-telegram"></i></a>
        <a href="https://youtube.com/@{{ site.youtube_username }}" target="_blank" aria-label="YouTube"><i class="fa fa-youtube"></i></a>
      </div>
    </div>
  </header>

  <main class="content">
    {{ content }}
  </main>

  <footer style="background: #2c3e50; color: #fff; padding: 30px 15px; text-align: center; margin-top: 40px;">
    <div style="max-width: 1200px; margin: 0 auto;">
      <p style="margin: 0; font-size: 14px;">&copy; {{ "now" | date: "%Y" }} {{ site.name | upcase }}</p>
      <p style="font-size: 12px; color: #bdc3c7; margin-top: 5px;">AI-Driven Market Analysis & Trading Tools</p>
    </div>
  </footer>

</body>
</html>
