<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title | default: site.title }}</title>
  
  <style>
    /* 1. BASE STYLES */
    body { 
      font-family: 'Inter', -apple-system, system-ui, sans-serif; 
      margin: 0; 
      background-color: #f8faff; 
      color: #1e293b; 
      line-height: 1.6;
    }

    /* 2. HEADER: FORCED CENTER ALIGNMENT */
    .header-container {
      text-align: center;
      background: #ffffff;
      padding: 30px 20px;
      border-bottom: 1px solid #e2e8f0;
      width: 100%;
    }

    .header-banner-img {
      display: block;
      margin: 0 auto 15px auto; /* CENTERS IMAGE PERFECTLY */
      max-width: 450px;
      width: 90%;
      height: auto;
    }

    .site-nav {
      display: flex;
      justify-content: center; /* CENTERS LINKS */
      gap: 25px;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    .nav-link {
      text-decoration: none;
      color: #0062ff !important;
      font-weight: 800;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    /* 3. MAIN CONTENT CONTAINER */
    .content {
      max-width: 1100px;
      margin: 0 auto;
      padding: 40px 20px;
      min-height: 60vh;
    }

    /* 4. FOOTER: SLIM & CENTERED */
    .site-footer {
      background: #101c28;
      color: white;
      padding: 40px 20px;
      text-align: center;
      margin-top: 60px;
      border-top: 4px solid #2ecc71;
    }

    .copyright-text { font-weight: 900; font-size: 18px; margin-bottom: 8px; }
    .footer-desc { color: #94a3b8; font-size: 13px; margin: 0; }

    /* 5. PERMANENT HIDE MESSY BOXES */
    .sub-box, #sub-box, .subscription-container, .subscription-box { display: none !important; }
  </style>
</head>
<body>

  <header class="header-container">
    <a href="/">
      <img src="/public/image/header.webp" alt="AI360Trading" class="header-banner-img">
    </a>
    <nav class="site-nav">
      <a href="/" class="nav-link">Home</a>
      <a href="/about/" class="nav-link">About</a>
      <a href="/contact/" class="nav-link">Contact</a>
      <a href="/disclaimer/" class="nav-link">Disclaimer</a>
    </nav>
  </header>

  <main class="content">
    {{ content }}
  </main>

  <footer class="site-footer">
    <p class="copyright-text">Â© 2026 AI360TRADING</p>
    <p class="footer-desc">Professional Grade Indian Market Intelligence.</p>
  </footer>

</body>
</html>
