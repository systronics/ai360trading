<!DOCTYPE html>
<html lang="en">
<head>
  {% include head.html %}
  <style>
    /* 1. RESET & BASE */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body { 
      font-family: 'Inter', -apple-system, system-ui, sans-serif; 
      background-color: #f8faff; 
      color: #1e293b; 
      line-height: 1.6;
    }

    /* 2. HEADER: FORCED CENTER LOGO & NAV */
    .header-container {
      text-align: center;
      background: #ffffff;
      padding: 30px 20px;
      border-bottom: 1px solid #e2e8f0;
      width: 100%;
    }

    .header-banner-link {
      display: inline-block;
      margin-bottom: 20px;
    }

    .header-banner-img {
      display: block;
      margin: 0 auto; 
      max-width: 450px;
      width: 90%;
      height: auto;
    }

    .site-nav {
      display: flex;
      justify-content: center; 
      gap: 25px;
      flex-wrap: wrap;
    }

    .nav-link {
      text-decoration: none;
      color: #0062ff !important;
      font-weight: 800;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      transition: color 0.2s;
    }

    .nav-link:hover {
      color: #0f172a !important;
    }

    /* 3. MAIN CONTENT AREA */
    .content-wrapper {
      max-width: 1100px;
      margin: 0 auto;
      padding: 40px 20px;
      min-height: 70vh;
    }

    /* 4. FOOTER: DARK TERMINAL STYLE */
    .site-footer {
      background: #101c28;
      color: #ffffff;
      padding: 50px 20px;
      text-align: center;
      margin-top: 60px;
      border-top: 4px solid #2ecc71;
    }

    .footer-brand {
      font-weight: 900;
      font-size: 20px;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    .footer-desc {
      color: #94a3b8;
      font-size: 13px;
      margin: 0;
      font-style: italic;
    }

    /* 5. PERMANENT HIDE */
    .sub-box, #sub-box, .subscription-container, .subscription-box, a[href*="technical-picks"] { 
      display: none !important; 
      visibility: hidden !important;
    }

    /* MOBILE ADJUSTMENTS */
    @media (max-width: 600px) {
      .header-container { padding: 20px 15px; }
      .site-nav { gap: 15px; }
      .nav-link { font-size: 12px; }
      .content-wrapper { padding: 25px 15px; }
    }
  </style>
</head>
<body>

  <header class="header-container">
    <a href="/" class="header-banner-link">
      <img src="/public/image/header.webp" 
           alt="AI360Trading Terminal" 
           class="header-banner-img" 
           fetchpriority="high" 
           loading="eager">
    </a>
    <nav class="site-nav">
      <a href="/" class="nav-link">Home</a>
      <a href="/about/" class="nav-link">About</a>
      <a href="/contact/" class="nav-link">Contact</a>
      <a href="/disclaimer/" class="nav-link">Disclaimer</a>
    </nav>
  </header>

  <main class="content-wrapper">
    {{ content }}
  </main>

  <footer class="site-footer">
    <p class="footer-brand">Â© 2026 AI360TRADING</p>
    <p class="footer-desc">Institutional Grade Price Action & Algorithmic Intelligence.</p>
  </footer>

</body>
</html>
