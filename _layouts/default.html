<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
  {% include head.html %}
  
  <body class="theme-base-0d"> <header style="text-align: center; padding: 20px 0; background: #fff; border-bottom: 1px solid #eee;">
      <div class="container">
        <a href="/" title="ai360trading">
          <img src="/public/image/header.webp" alt="ai360trading" style="max-width: 280px; height: auto;">
        </a>
        
        <nav style="margin-top: 15px;">
          <style>
            .nav-link {
              display: inline-block;
              margin: 0 10px;
              text-decoration: none;
              color: #333;
              font-weight: 600;
              font-size: 15px;
              transition: 0.2s;
            }
            .nav-link:hover { color: #0088cc; }
            .active-link { color: #0088cc; border-bottom: 2px solid #0088cc; }
          </style>
          <a href="/" class="nav-link">Home</a>
          <a href="/swing-trading.html" class="nav-link">Swing Trading</a>
          <a href="/contact" class="nav-link">Contact</a>
          <a href="/disclaimer" class="nav-link">Disclaimer</a>
        </nav>

        <div class="social-links" style="margin-top: 10px; font-size: 18px;">
          {% if site.telegram.username %}<a href="https://t.me/{{ site.telegram.username }}" style="color: #0088cc; margin: 0 8px;"><i class="fa fa-telegram"></i></a>{% endif %}
          {% if site.youtube.username %}<a href="https://youtube.com/@{{ site.youtube.username }}" style="color: #ff0000; margin: 0 8px;"><i class="fa fa-youtube"></i></a>{% endif %}
        </div>
      </div>
    </header>

    <div class="content container" style="padding-top: 2rem;">
      {{ content }}
    </div>

  </body>
</html>
