<!DOCTYPE html>
<html lang="en">
<head>
  {% include head.html %}
  <style>
    /* BASE STYLING */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Inter', sans-serif; background-color: #f8faff; color: #1e293b; }

    /* HEADER */
    .header-container { text-align: center; background: #ffffff; padding: 30px 20px; border-bottom: 1px solid #e2e8f0; }
    .header-banner-img { display: block; margin: 0 auto 20px; max-width: 450px; width: 90%; height: auto; }

    .site-nav { display: flex; justify-content: center; gap: 20px; margin-bottom: 15px; }
    .nav-link { text-decoration: none; color: #0062ff !important; font-weight: 800; font-size: 14px; text-transform: uppercase; }

    /* SOCIAL ICONS - CIRCULAR DESIGN */
    .social-links-header { display: flex; justify-content: center; gap: 15px; margin-top: 10px; }
    
    .social-icon-link {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      background: #f1f5f9;
      color: #64748b !important;
      border-radius: 50%;
      text-decoration: none;
      font-size: 18px;
      transition: 0.3s;
      border: 1px solid #e2e8f0;
    }

    .social-icon-link:hover {
      transform: translateY(-3px);
      background: #0062ff;
      color: #ffffff !important;
    }

    /* CONTENT */
    .content-wrapper { max-width: 1100px; margin: 0 auto; padding: 40px 20px; min-height: 70vh; }
    
    /* FOOTER */
    .site-footer { background: #101c28; color: #ffffff; padding: 40px 20px; text-align: center; margin-top: 60px; }
    
    /* STRICTLY HIDE SUBSCRIPTIONS (AS REQUESTED) */
    .sub-box, #sub-box, .subscription-container { display: none !important; }

    @media (max-width: 600px) {
      .nav-link { font-size: 12px; }
    }
  </style>
</head>
<body>

  <header class="header-container">
    <a href="/">
      <img src="/public/image/header.webp" alt="AI360Trading" class="header-banner-img">
    </a>

    <nav class="site-nav">
      <a href="/" class="nav-link">Home</a>
      <a href="/about/" class="nav-link">About</a>
      <a href="/contact/" class="nav-link">Contact</a>
      <a href="/disclaimer/" class="nav-link">Disclaimer</a>
    </nav>

    <div class="social-links-header">
      {% if site.telegram_username %}
        <a href="https://t.me/{{ site.telegram_username }}" class="social-icon-link" target="_blank">
          <i class="fa fa-paper-plane"></i>
        </a>
      {% endif %}
      {% if site.twitter_username %}
        <a href="https://twitter.com/{{ site.twitter_username }}" class="social-icon-link" target="_blank">
          <i class="fa fa-twitter"></i>
        </a>
      {% endif %}
      {% if site.youtube_username %}
        <a href="https://youtube.com/@{{ site.youtube_username }}" class="social-icon-link" target="_blank">
          <i class="fa fa-youtube-play"></i>
        </a>
      {% endif %}
    </div>
  </header>

  <main class="content-wrapper">
    {{ content }}
  </main>

  <footer class="site-footer">
    <p>Â© 2026 AI360TRADING | Institutional Market Intelligence</p>
  </footer>

</body>
</html>
