<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
  {% include head.html %}
  
  <body class="theme-base-0d">

    <header style="text-align: center; padding: 20px 0; background: transparent; border-bottom: 1px solid rgba(0,0,0,0.1);">
      <div class="container">
        <a href="/" title="ai360trading" style="border:none; background:transparent;">
          <img src="/public/image/header.webp" alt="ai360trading" style="max-width: 90%; height: auto; max-height: 80px;">
        </a>

        <nav style="margin: 15px 0;">
          <style>
            .nav-link {
              display: inline-block;
              margin: 5px 10px;
              text-decoration: none;
              color: #333;
              font-weight: 700;
              font-size: 14px;
              text-transform: uppercase;
              transition: 0.3s;
            }
            .nav-link:hover { color: #0088cc; }
          </style>
          <a href="/" class="nav-link">Home</a>
          <a href="/swing-trading.html" class="nav-link" style="color:#0088cc;">Swing Trading</a>
          <a href="/contact" class="nav-link">Contact</a>
          <a href="/disclaimer" class="nav-link">Disclaimer</a>
          <a href="/policy" class="nav-link">Policy</a>
        </nav>

        <div class="social-links" style="font-size: 20px;">
          <style>
            .social-links a { margin: 0 10px; color: #555; transition: 0.3s; }
            .fa-facebook:hover { color: #3b5998; }
            .fa-twitter:hover { color: #000000; }
            .fa-instagram:hover { color: #e4405f; }
            .fa-youtube:hover { color: #cd201f; }
            .fa-telegram:hover { color: #0088cc; }
          </style>
          {% if site.facebook.username %}<a href="https://facebook.com/{{ site.facebook.username }}" target="_blank"><i class="fa fa-facebook"></i></a>{% endif %}
          {% if site.x.username %}<a href="https://x.com/{{ site.x.username }}" target="_blank"><i class="fa fa-twitter"></i></a>{% endif %}
          {% if site.instagram.username %}<a href="https://instagram.com/{{ site.instagram.username }}" target="_blank"><i class="fa fa-instagram"></i></a>{% endif %}
          {% if site.youtube.username %}<a href="https://youtube.com/@{{ site.youtube.username }}" target="_blank"><i class="fa fa-youtube"></i></a>{% endif %}
          {% if site.telegram.username %}<a href="https://t.me/{{ site.telegram.username }}" target="_blank"><i class="fa fa-telegram"></i></a>{% endif %}
        </div>
      </div>
    </header>

    <div class="content container" style="margin-top: 20px;">
      {{ content }}
    </div>

  </body>
</html>
