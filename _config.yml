# Site settings
name: "AI360Trading"
url: "https://ai360trading.in"
baseurl: "" # Keep this empty for root domain
timezone: "Asia/Kolkata"
future: true

# SEO & Permalinks
markdown: kramdown
highlighter: rouge
permalink: /:title/ # Ensure post titles are unique!

# SOCIAL MEDIA
twitter_username: ai360trading
telegram_username: ai360trading
# (Other socials are fine as they are)

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  # REMOVED jekyll-sitemap to use your custom high-priority sitemap.xml

# Defaults
defaults:
  - scope:
      path: ""
    values:
      layout: "default"
