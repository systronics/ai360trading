name: "AI360Trading"
title: "AI360Trading | Global Market Intelligence & Algorithmic Insights"
description: "Professional algorithmic trading signals and global macro analysis for NASDAQ, FTSE, and NIFTY markets. High-probability setups backed by price action logic."
url: "https://ai360trading.in"
enforce_ssl: ai360trading.in
baseurl: ""
timezone: "Asia/Kolkata"
future: true
encoding: "utf-8"

# SEO & Ownership
# Note: Ensure you replace 'YOUR_REAL_NEW_CODE' with your Google Search Console token
google_site_verification: YOUR_REAL_NEW_CODE
google_analytics: "G-YR9E0CYRCV"
social_image: "/public/image/swing.webp"

# Author Information (Helps with AdSense Approval)
author:
  name: "AI360Trading Intelligence Team"
  twitter: ai360trading
  email: admin@ai360trading.in

# Permalinks & Markdown
markdown: kramdown
highlighter: rouge
permalink: /:title/

# SOCIAL MEDIA (Used by your Python script and Contact page)
twitter_username: ai360trading
telegram_username: ai360trading
facebook_username: ai360trading
youtube_username: ai360trading
instagram_username: ai360trading

# Plugins
# Added jekyll-sitemap for automatic global indexing
plugins:
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# Pagination Settings
paginate: 10
paginate_path: "/page:num/"

# Defaults
defaults:
  - scope:
      path: ""
    values:
      layout: "default"
  - scope:
      path: "_posts"
    values:
      layout: "post"
      author: "ai360trading"
