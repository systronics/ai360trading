# Dependencies
markdown:      kramdown
highlighter:   rouge
encoding:      "utf-8"  # Prevents build errors with AI characters

# Permalinks
permalink:     /:title/

# Setup
name:          "AI360Trading"
url:           "https://ai360trading.in"
baseurl:       ""
logo:          "/public/image/logo.webp"
timezone:      "Asia/Kolkata"
future:        true        # Ensures 2026 posts appear

# SEO & Ownership
description: "AI-Powered Stock Market Trading Platform - Live Intraday, Price Action, Breakout, Scalping, Options, BankNifty, and Crypto Trading Signals."
google_site_verification: "PASTE_YOUR_CODE_HERE" 
adsense_publisher_id: "ca-pub-XXXXXXXXXXXXXXXX" 

webmaster_verifications:
  google: "YOUR_UNIQUE_CODE_HERE"
  bing: "BING_CODE_IF_ANY"

# Layout Settings
defaults:
  - scope:
      path: ""
    values:
      layout: "default"
      wide_layout: true
      image: "https://ai360trading.in/public/image/cover.webp"

# Author Info
author:
  name:      "AI360Trading"
  email:     "admin@ai360trading.in"
  url:       "https://ai360trading.in"

# Social Media Usernames (FIXED: Flattened for Theme Compatibility)
twitter_username:   ai360trading
github_username:    ai360trading
facebook_username:  ai360trading
instagram_username: ai360trading
telegram_username:  ai360trading
youtube_username:   ai360trading

# Structured Social Data for jekyll-seo-tag
social:
  name: "AI360Trading"
  links:
    - https://t.me/ai360trading
    - https://twitter.com/ai360trading
    - https://facebook.com/ai360trading
    - https://instagram.com/ai360trading
    - https://youtube.com/@ai360trading

# Broker Affiliate Section
broker:
  name: "Official Partner"
  affiliate_url: "https://zerodha.com/open-account?c=YS3694"

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed

# PERFORMANCE OPTIMIZATION
compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false

sass:
  style: compressed
  sass_dir: _sass

exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - .sass-cache
  - .jekyll-cache
  - .git
  - vendor
