# Plugins
plugins:
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-sitemap

# ========================================
# PERFORMANCE OPTIMIZATION (ADD THIS SECTION - NEW)
# ========================================

# HTML Compression for Speed
compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

# Sass/SCSS Compression (ADD THIS - NEW)
sass:
  style: compressed
  sass_dir: _sass

# Exclude unnecessary files from build (ADD THIS - NEW)
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .sass-cache
  - .jekyll-cache
  - .git
  - .gitignore
  - optimize-images.sh
  - package.json

# Include necessary files (ADD THIS - NEW)
include:
  - _headers
  - .htaccess

# Markdown settings for better performance (ADD THIS - NEW)
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: false

