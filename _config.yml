# Dependencies
markdown:    kramdown
highlighter: rouge

# Permalinks
permalink:   /:title/

# Setup
name:        "AI360Trading"
url:         "https://ai360trading.in"
baseurl:     ""
logo:        "/public/image/logo.webp"
timezone:    "Asia/Kolkata"
future:      true        # IMPORTANT: Ensures 2026 posts appear

# Description for SEO (Enhanced for rankings)
description: "AI-Powered Stock Market Trading Platform - Live Intraday, Price Action, Breakout, Scalping, Options, BankNifty, and Crypto Trading Signals."

# Layout Settings
defaults:
  - scope:
      path: ""
    values:
      layout: "default"
      wide_layout: true
      image: "https://ai360trading.in/public/image/cover.webp"

# Author Info - Verified for Clean Break
author:
  name:      "AI360Trading"
  email:     "admin@ai360trading.in"

# Social Media Usernames
facebook:
  username:  "ai360trading"
x:
  username:  "ai360trading"
instagram:
  username:  "ai360trading"
telegram:
  username:  "ai360trading"
youtube:
  username:  "ai360trading"

# Broker Affiliate Section (Update with your Zerodha or Dhan link)
broker:
  name: "Official Partner"
  affiliate_url: "https://zerodha.com/open-account?c=YS3694"

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed # Added to ensure atom.xml is generated correctly

# PERFORMANCE OPTIMIZATION
compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false

sass:
  style: compressed
  sass_dir: _sass

exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - .sass-cache
  - .jekyll-cache
  - .git
