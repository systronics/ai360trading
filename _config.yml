# Dependencies
markdown:    kramdown
highlighter: rouge

# Permalinks
permalink:   none

# Setup
name:        "ai360trading"
url:         https://ai360trading.in
baseurl:     ""
logo:        /public/image/logo.webp
timezone:    Asia/Kolkata
future:      true        # IMPORTANT: Ensures your 2026 posts appear immediately

# Description for SEO
description: "Stock Market Algo Trading - Live Intraday, Price Action, Breakout, Scalping, Options, BankNifty, Crypto Trading Signals"

# Layout Settings
defaults:
  - scope:
      path: ""
    values:
      layout: "default"
      wide_layout: true   # Custom variable to trigger full-width CSS
      image: "https://ai360trading.in/public/image/cover.webp"  # Default OG image

# Author Info
author:
  name:      Amit Kumar
  email:     admin@ai360trading.in

# Social Media Usernames
# These variables restore the missing Twitter (X) and Instagram icons in your header
facebook:
  publisher: ai360trading
  admin:     ai360trading
  username:  ai360trading
x:
  username:  ai360trading
instagram:
  username:  ai360trading
telegram:
  username:  ai360trading
youtube:
  username:  ai360trading

# Broker Affiliate Section (Used in index.html)
broker:
  name: "Recommended Broker"
  affiliate_url: "https://YOUR_PRIMARY_AFFILIATE_LINK_HERE" # Update this link as needed

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-sitemap

# ========================================
# PERFORMANCE OPTIMIZATION
# ========================================

# HTML Compression for Speed
compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

# Sass/SCSS Compression
sass:
  style: compressed
  sass_dir: _sass

# Exclude unnecessary files from build to speed up generation
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .sass-cache
  - .jekyll-cache
  - .git
  - .gitignore

# Include necessary files
include:
  - _headers
  - .htaccess

# Markdown settings for GFM (GitHub Flavored Markdown)
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: false
